<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/microcms-js-sdk@latest/dist/microcms-js-sdk.umd.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [posts, setPosts] = useState([]);
            const [debugInfo, setDebugInfo] = useState("読み込みを開始します...");

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        // 1. ライブラリチェック
                        if (typeof window.microcms === 'undefined') {
                            setDebugInfo("エラー: microCMSのライブラリが読み込めていません。");
                            return;
                        }

                        // 2. クライアント作成
                        const client = window.microcms.createClient({
                            serviceDomain: '1b0andgfz9',
                            apiKey: 'o4RH59hH1wsh7G6D8z3B9p7J2L4M6N8q3O4RH', 
                        });

                        setDebugInfo("microCMSに接続中... (ドメイン: 1b0andgfz9, エンドポイント: blog)");

                        // 3. データ取得
                        const res = await client.get({ 
                            endpoint: 'blog',
                            queries: { limit: 10 }
                        });

                        if (res.contents && res.contents.length > 0) {
                            setPosts(res.contents);
                            setDebugInfo("✅ 成功しました！");
                        } else {
                            setDebugInfo("接続はできましたが、記事が0件です。microCMSで『公開』ボタンを押していますか？");
                        }

                    } catch (err) {
                        console.error(err);
                        setDebugInfo(`❌ 通信失敗: ${err.message} \n(エンドポイント名 'blog' が間違っているか、APIキーが無効です)`);
                    }
                };

                fetchData();
            }, []);

            return (
                <div className="min-h-screen p-8 flex flex-col items-center">
                    <div className="w-full max-w-md bg-white shadow-xl rounded-2xl p-6 border border-slate-200">
                        <h1 className="text-2xl font-black mb-4 border-b pb-2">接続テスト</h1>
                        
                        <div className={`p-4 rounded-lg text-sm mb-6 ${posts.length > 0 ? 'bg-green-50 text-green-700' : 'bg-amber-50 text-amber-700'}`}>
                            <p className="whitespace-pre-wrap font-mono">{debugInfo}</p>
                        </div>

                        <div className="space-y-3">
                            {posts.map(post => (
                                <div key={post.id} className="p-3 bg-slate-50 rounded border border-slate-100">
                                    <p className="font-bold text-slate-800">{post.title}</p>
                                    <p className="text-xs text-slate-400">{new Date(post.createdAt).toLocaleDateString()}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <p className="mt-8 text-xs text-slate-400">YOUさんの挑戦を応援しています！</p>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
