<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    <script src="https://unpkg.com/microcms-js-sdk@latest/dist/microcms-js-sdk.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="fixed top-0 w-full bg-white/90 backdrop-blur-md shadow-sm z-50 py-4 px-6 text-center">
        <div class="text-2xl font-black text-slate-900">FTC<span class="text-blue-600">.</span></div>
    </header>

    <section class="h-[40vh] bg-slate-900 flex items-center justify-center pt-16 px-6 text-center text-white">
        <div>
            <h1 class="text-3xl font-black uppercase">Update the World.</h1>
            <p class="text-slate-400 mt-2 text-sm">テクノロジーの力で、未来をカタチに。</p>
        </div>
    </section>

    <section class="py-12 px-6 max-w-2xl mx-auto">
        <h2 class="text-xl font-bold mb-8 border-l-4 border-blue-600 pl-3 uppercase">News</h2>
        <div id="news-list" class="space-y-4">
            <p class="text-slate-400">最新ニュースを読み込み中...</p>
        </div>
    </section>

    <script>
        // ページが完全に読み込まれてから実行
        window.onload = function() {
            const list = document.getElementById('news-list');
            
            // microcmsがあるか最終チェック
            if (!window.microcms) {
                list.innerHTML = '<p class="text-red-500">読み込みに失敗しました。下の「魔法の操作」を試してください。</p>';
                return;
            }

            const client = window.microcms.createClient({
                serviceDomain: '1b0andgfz9',
                apiKey: 'o4RH59hH1wsh7G6D8z3B9p7J2L4M6N8q3O4RH', 
            });

            client.get({ endpoint: 'blog' })
                .then((res) => {
                    list.innerHTML = '';
                    res.contents.forEach(post => {
                        const html = `
                            <div class="p-5 bg-white rounded-xl shadow-sm border border-slate-100 hover:border-blue-300 transition-all cursor-pointer">
                                <p class="text-xs font-bold text-blue-600 mb-1">${new Date(post.createdAt).toLocaleDateString()}</p>
                                <h3 class="font-bold text-slate-800">${post.title}</h3>
                            </div>
                        `;
                        list.insertAdjacentHTML('beforeend', html);
                    });
                })
                .catch(() => {
                    list.innerHTML = '<p class="text-red-500">通信エラーです。microCMS側を確認してください。</p>';
                });
        };
    </script>
</body>
</html>
