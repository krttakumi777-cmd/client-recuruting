<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Nexus Core Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white text-slate-900">
    <header class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 py-5 px-8 flex justify-between items-center border-b border-slate-100">
        <div class="text-xl font-black tracking-tighter cursor-pointer" onclick="location.href='index.html'">NCT<span class="text-cyan-500">.</span></div>
        <nav class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest text-slate-400">
            <a href="index.html" class="hover:text-slate-900">Home</a>
            <a href="news.html" class="text-slate-900 border-b-2 border-cyan-500 pb-1">News</a>
        </nav>
    </header>

    <main class="pt-40 pb-20 px-6 max-w-5xl mx-auto">
        <h1 class="text-5xl font-black mb-16 tracking-tighter">Insights & News</h1>
        <div id="news-list" class="space-y-12">
             <p class="text-slate-300 animate-pulse">Syncing data...</p>
        </div>
    </main>

    <script>
        async function fetchAllNews() {
            const container = document.getElementById('news-list');
            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';
            try {
                const response = await fetch(`https://${domain}.microcms.io/api/v1/blog`, {
                    headers: { 'X-MICROCMS-API-KEY': apiKey }
                });
                const data = await response.json();
                container.innerHTML = '';
                data.contents.forEach(post => {
                    const date = new Date(post.createdAt).toLocaleDateString('ja-JP').replace(/\//g, '.');
                    const thumb = post.thumbnail ? post.thumbnail.url : 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800';
                    container.insertAdjacentHTML('beforeend', `
                        <article class="flex flex-col md:flex-row gap-10 cursor-pointer group pb-12 border-b border-slate-100" onclick="location.href='article.html?id=${post.id}&ep=blog'">
                            <div class="w-full md:w-80 aspect-video overflow-hidden rounded-2xl bg-slate-100">
                                <img src="${thumb}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                            </div>
                            <div class="flex-1">
                                <span class="text-[10px] font-black text-cyan-600 uppercase tracking-widest">${date}</span>
                                <h2 class="text-2xl font-bold group-hover:text-cyan-600 transition-colors mt-2 mb-4">${post.title}</h2>
                                <p class="text-slate-500 text-sm line-clamp-2">${post.description || ''}</p>
                            </div>
                        </article>
                    `);
                });
            } catch (e) { container.innerHTML = '<p>Error.</p>'; }
        }
        fetchAllNews();
    </script>
</body>
</html>
