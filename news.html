<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Future Tech Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 py-5 px-8 flex justify-between items-center border-b border-slate-100">
        <div class="text-xl font-black tracking-tighter cursor-pointer" onclick="location.href='home.html'">FTC<span class="text-blue-600">.</span></div>
        <nav class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">
            <a href="home.html" class="hover:text-slate-900 transition-colors">Home</a>
            <a href="vision.html" class="hover:text-slate-900 transition-colors">Vision</a>
            <a href="news.html" class="text-slate-900 border-b-2 border-blue-600 pb-1">News</a>
        </nav>
    </header>

    <main class="pt-32 pb-20 px-6 max-w-5xl mx-auto">
        <h1 class="text-5xl font-black tracking-tighter mb-12">News</h1>
        
        <div id="news-list" class="space-y-12">
            <p class="text-slate-400 animate-pulse">Loading news...</p>
        </div>
    </main>

    <script>
        async function fetchAllNews() {
            const container = document.getElementById('news-list');
            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';
            
            try {
                const response = await fetch(`https://${domain}.microcms.io/api/v1/blog`, {
                    headers: { 'X-MICROCMS-API-KEY': apiKey }
                });
                const data = await response.json();
                container.innerHTML = '';

                data.contents.forEach(post => {
                    const date = new Date(post.createdAt).toLocaleDateString('ja-JP').replace(/\//g, '.');
                    const thumb = post.thumbnail ? post.thumbnail.url : 'https://images.unsplash.com/photo-1504711432869-efd597cdd042?w=400';
                    
                    container.insertAdjacentHTML('beforeend', `
                        <article class="flex flex-col md:flex-row gap-8 cursor-pointer group border-b border-slate-50 pb-12" onclick="location.href='article.html?id=${post.id}&ep=blog'">
                            <div class="w-full md:w-72 aspect-video overflow-hidden rounded-lg bg-slate-100">
                                <img src="${thumb}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                            </div>
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-3">
                                    <span class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Press Release</span>
                                    <span class="text-xs text-slate-300">${date}</span>
                                </div>
                                <h2 class="text-2xl font-bold group-hover:text-blue-600 transition-colors mb-4">${post.title}</h2>
                                <p class="text-slate-500 text-sm leading-relaxed line-clamp-2">${post.description || '最新のニュース詳細はこちらからご確認ください。'}</p>
                            </div>
                        </article>
                    `);
                });
            } catch (e) {
                container.innerHTML = '<p>ニュースの読み込みに失敗しました。</p>';
            }
        }
        fetchAllNews();
    </script>
</body>
</html>
