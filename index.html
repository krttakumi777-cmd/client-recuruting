<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    
    <script src="https://unpkg.com/microcms-js-sdk@latest/dist/microcms-js-sdk.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { -webkit-font-smoothing: antialiased; font-family: 'Noto Sans JP', sans-serif; }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root">読み込み中...</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [posts, setPosts] = useState([]);

            useEffect(() => {
                const client = window.microcms.createClient({
                    serviceDomain: '1b0andgfz9',
                    apiKey: 'o4RH59hH1wsh7G6D8z3B9p7J2L4M6N8q3O4RH', 
                });
                client.get({ endpoint: 'blog' })
                    .then((res) => setPosts(res.contents))
                    .catch((err) => console.error("通信エラー:", err));
            }, []);

            return (
                <div className="min-h-screen">
                    <header className="fixed top-0 left-0 right-0 z-50 glass-header py-4">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-black tracking-tighter text-slate-900">FTC<span className="text-blue-600">.</span></div>
                        </div>
                    </header>

                    <main>
                        <section className="relative h-[50vh] flex items-center justify-center bg-slate-900 pt-16">
                            <div className="text-center px-6">
                                <h1 className="text-4xl md:text-6xl font-black text-white mb-4 uppercase tracking-tight">Update the World.</h1>
                                <p className="text-lg text-gray-400">テクノロジーの力で、まだ見ぬ未来をカタチに。</p>
                            </div>
                        </section>

                        <section className="py-16 bg-white">
                            <div className="container mx-auto px-6 max-w-3xl">
                                <h2 className="text-2xl font-black mb-10 text-slate-900 border-l-4 border-blue-600 pl-4">LATEST NEWS</h2>
                                <div className="space-y-1">
                                    {posts.length > 0 ? posts.map(post => (
                                        <div key={post.id} className="py-6 border-b border-gray-100 hover:bg-gray-50 transition-colors flex flex-col md:flex-row md:items-center gap-4 cursor-pointer group">
                                            <span className="text-sm font-bold text-blue-600 w-24">
                                                {new Date(post.createdAt).toLocaleDateString()}
                                            </span>
                                            <h3 className="text-lg font-bold text-slate-800 flex-grow group-hover:text-blue-600">{post.title}</h3>
                                            <div className="text-slate-300 font-bold text-sm">→</div>
                                        </div>
                                    )) : (
                                        <p className="text-gray-400 italic">ニュースを読み込んでいます...</p>
                                    )}
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="py-10 text-center border-t text-[10px] text-gray-400 font-bold uppercase tracking-[0.2em]">
                        &copy; 2026 Future Tech Corporation.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
