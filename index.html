<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Future Tech Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .news-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50 py-5 px-8 flex justify-between items-center border-b border-slate-100">
        <div class="text-xl font-black tracking-tighter cursor-pointer" onclick="location.href='index.html'">FTC<span class="text-blue-600">.</span></div>
        <nav class="hidden md:flex gap-8 text-xs font-bold uppercase tracking-widest text-slate-400">
            <a href="#" class="hover:text-slate-900 transition-colors">Vision</a>
            <a href="#" class="hover:text-slate-900 transition-colors">Service</a>
            <a href="#" class="text-slate-900 border-b-2 border-blue-600 pb-1">News</a>
            <a href="#" class="hover:text-slate-900 transition-colors">Contact</a>
        </nav>
    </header>

    <main class="pt-32 pb-20 px-6 max-w-4xl mx-auto">
        <div class="mb-16">
            <h1 class="text-4xl md:text-5xl font-black tracking-tighter mb-4">News</h1>
            <p class="text-slate-400 text-sm font-medium">最新のプレスリリースやニュースをお届けします。</p>
        </div>

        <div id="news-container" class="border-t border-slate-100">
            <p class="py-20 text-center text-slate-400 animate-pulse text-sm tracking-widest uppercase">Fetching data...</p>
        </div>
    </main>

    <footer class="py-12 text-center border-t border-slate-50 text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase">
        &copy; 2026 Future Tech Corporation.
    </footer>

    <script>
        async function loadNews() {
            const container = document.getElementById('news-container');
            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';
            const endpoints = ['blog', 'news', encodeURIComponent('ブログ')];
            let found = false;

            for (const ep of endpoints) {
                if (found) break;
                try {
                    const response = await fetch('https://' + domain + '.microcms.io/api/v1/' + ep, {
                        headers: { 'X-MICROCMS-API-KEY': apiKey }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        found = true;
                        container.innerHTML = ''; 
                        
                        data.contents.forEach(post => {
                            const date = new Date(post.createdAt).toLocaleDateString('ja-JP').replace(/\//g, '.');
                            const card = document.createElement('div');
                            card.onclick = () => { location.href = 'article.html?id=' + post.id + '&ep=' + ep; };
                            
                            // LINEヤフーを意識した、シンプルで境界線のないリストスタイル
                            card.className = "news-card py-8 border-b border-slate-100 flex gap-6 md:gap-10 items-center cursor-pointer group";
                            
                            const thumbUrl = post.thumbnail ? post.thumbnail.url : '';
                            const thumbnailHtml = thumbUrl ? 
                                `<div class="w-24 h-24 md:w-32 md:h-32 overflow-hidden rounded-sm shrink-0 bg-slate-100">
                                    <img src="${thumbUrl}" class="w-full h-full object-cover transition-transform duration-500">
                                 </div>` : '';

                            card.innerHTML = `
                                ${thumbnailHtml}
                                <div class="flex-1">
                                    <div class="flex items-center gap-4 mb-3">
                                        <span class="text-[10px] font-bold tracking-widest text-blue-600 uppercase">Press Release</span>
                                        <span class="text-[11px] font-bold text-slate-300 tracking-tight">${date}</span>
                                    </div>
                                    <h3 class="text-base md:text-xl font-bold text-slate-800 group-hover:text-blue-600 transition-colors leading-snug mb-2">${post.title}</h3>
                                    <p class="text-xs md:text-sm text-slate-400 line-clamp-2 font-medium">${post.description || ''}</p>
                                </div>
                            `;
                            container.appendChild(card);
                        });
                    }
                } catch (e) {}
            }
        }
        loadNews();
    </script>
</body>
</html>
