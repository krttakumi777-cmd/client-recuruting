<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail | Future Tech Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .content-body img { max-width: 100%; height: auto; border-radius: 12px; margin: 32px 0; }
        .content-body p { margin-bottom: 1.5rem; line-height: 2; color: #475569; }
        .content-body h2 { font-size: 1.5rem; font-weight: bold; margin-top: 3rem; margin-bottom: 1rem; border-left: 4px solid #2563eb; padding-left: 1rem; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="py-6 px-8 border-b flex justify-between items-center fixed top-0 w-full bg-white/90 backdrop-blur-md z-50">
        <div class="text-xl font-black cursor-pointer" onclick="location.href='home.html'">FTC<span class="text-blue-600">.</span></div>
        <nav class="flex gap-6">
            <a href="home.html" class="text-xs font-bold text-slate-400 hover:text-slate-900 transition-colors uppercase tracking-widest">Top Page</a>
        </nav>
    </header>

    <article class="max-w-2xl mx-auto py-32 px-6">
        <div id="loader" class="text-center py-20 text-slate-400 animate-pulse text-xs tracking-widest uppercase">Fetching Post...</div>
        
        <div id="article-content" class="hidden">
            <div class="flex items-center gap-4 mb-8">
                <span class="text-[10px] font-bold bg-blue-50 text-blue-600 px-3 py-1 rounded-full uppercase tracking-widest">News Release</span>
                <span id="post-date" class="text-xs font-medium text-slate-300"></span>
            </div>
            
            <h1 id="post-title" class="text-3xl md:text-5xl font-black text-slate-900 leading-tight mb-12 tracking-tighter"></h1>
            
            <div id="post-body" class="content-body"></div>
        </div>
    </article>

    <footer class="py-12 text-center border-t border-slate-50 text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase">
        &copy; 2026 Future Tech Corporation.
    </footer>

    <script>
        async function loadDetail() {
            // URLからIDを取得。なければ直リンク(ac8wizieqkjt)を試みる
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id') || 'ac8wizieqkjt';
            const endpoint = urlParams.get('ep') || 'blog';

            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';

            try {
                const response = await fetch(`https://${domain}.microcms.io/api/v1/${endpoint}/${contentId}`, {
                    headers: { 'X-MICROCMS-API-KEY': apiKey }
                });

                if (response.ok) {
                    const post = await response.json();
                    document.getElementById('post-date').innerText = new Date(post.createdAt).toLocaleDateString('ja-JP').replace(/\//g, '.');
                    document.getElementById('post-title').innerText = post.title;
                    
                    let finalHtml = '';
                    // サムネイル画像の表示処理
                    if (post.thumbnail && post.thumbnail.url) {
                        finalHtml += `<img src="${post.thumbnail.url}" class="w-full h-auto rounded-2xl shadow-xl mb-12">`;
                    }
                    finalHtml += post.content;
                    
                    document.getElementById('post-body').innerHTML = finalHtml;
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('article-content').classList.remove('hidden');
                } else {
                    document.getElementById('loader').innerText = 'ARTICLE NOT FOUND';
                }
            } catch (e) {
                document.getElementById('loader').innerText = 'ERROR LOADING DATA';
            }
        }
        loadDetail();
    </script>
</body>
</html>
