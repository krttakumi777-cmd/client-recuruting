<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nexus Core Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="fixed top-0 w-full bg-white z-[100] border-b border-slate-200 h-20 shadow-md">
        <div class="max-w-7xl mx-auto px-6 h-full flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter cursor-pointer z-[110]" onclick="location.href='index.html'">
                <span class="text-slate-900">NCT</span><span class="text-cyan-500">.</span>
            </div>
            
            <nav class="hidden lg:flex items-center gap-10">
                <a href="vision.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Vision</a>
                <a href="service.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Service</a>
                <a href="recruit.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Recruit</a>
                <a href="news.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">News</a>
                <a href="contact.html" class="text-[10px] font-bold border-2 border-slate-900 px-5 py-2 hover:bg-slate-900 hover:text-white transition-all uppercase tracking-widest">Contact</a>
            </nav>

            <button id="menu-btn" class="lg:hidden flex flex-col gap-1.5 z-[110] p-2 focus:outline-none">
                <span id="line1" class="w-6 h-0.5 bg-slate-900 transition-all duration-300 origin-center"></span>
                <span id="line2" class="w-6 h-0.5 bg-slate-900 transition-all duration-300"></span>
                <span id="line3" class="w-6 h-0.5 bg-slate-900 transition-all duration-300 origin-center"></span>
            </button>
        </div>

        <div id="mobile-menu" class="fixed inset-0 bg-white translate-x-full transition-transform duration-500 lg:hidden flex flex-col items-center justify-center gap-8 text-3xl font-black italic text-slate-900">
            <a href="vision.html">Vision</a>
            <a href="service.html">Service</a>
            <a href="recruit.html">Recruit</a>
            <a href="news.html">News</a>
            <a href="contact.html" class="text-sm not-italic mt-4 bg-slate-900 text-white px-10 py-4 rounded-full">Contact</a>
        </div>
    </header>

    <main class="pt-40 pb-20 px-6 max-w-3xl mx-auto">
        <h1 class="text-5xl font-black mb-4 italic text-center">Contact</h1>
        <p class="text-center text-slate-500 mb-12">プロジェクトのご相談、お見積りなどお気軽にお問い合わせください。</p>
        
        <form 
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeYptHrYSqFZPIVZyQdiH-QwKIFuLK78WB7D56ihOXRZQ_-BQ/formResponse" 
            method="POST" 
            target="hidden_iframe"
            onsubmit="submitted=true;"
            class="space-y-6 bg-slate-50 p-8 rounded-[2rem] shadow-inner"
        >
            <div>
                <label class="text-xs font-bold text-slate-400 ml-2">NAME</label>
                <input type="text" name="entry.2066708796" required placeholder="お名前" class="w-full p-4 rounded-xl border-none focus:ring-2 focus:ring-cyan-500 shadow-sm mt-1">
            </div>

            <div>
                <label class="text-xs font-bold text-slate-400 ml-2">EMAIL</label>
                <input type="email" name="entry.1439294975" required placeholder="メールアドレス" class="w-full p-4 rounded-xl border-none focus:ring-2 focus:ring-cyan-500 shadow-sm mt-1">
            </div>

            <div>
                <label class="text-xs font-bold text-slate-400 ml-2">MESSAGE</label>
                <textarea name="entry.1469086111" required rows="5" placeholder="お問い合わせ内容をご記入ください" class="w-full p-4 rounded-xl border-none focus:ring-2 focus:ring-cyan-500 shadow-sm mt-1"></textarea>
            </div>

            <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-cyan-600 transition-all shadow-lg text-lg">
                SEND MESSAGE
            </button>
        </form>

        <script type="text/javascript">var submitted=false;</script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='thanks.html';}"></iframe>
    </main>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const l1 = document.getElementById('line1'), l2 = document.getElementById('line2'), l3 = document.getElementById('line3');

        menuBtn.addEventListener('click', () => {
            const isOpen = !mobileMenu.classList.contains('translate-x-full');
            if (isOpen) {
                mobileMenu.classList.add('translate-x-full');
                l1.classList.remove('rotate-45', 'translate-y-2');
                l2.classList.remove('opacity-0');
                l3.classList.remove('-rotate-45', '-translate-y-2');
            } else {
                mobileMenu.classList.remove('translate-x-full');
                l1.classList.add('rotate-45', 'translate-y-2');
                l2.classList.add('opacity-0');
                l3.classList.add('-rotate-45', '-translate-y-2');
            }
        });
    </script>
</body>
</html>
