<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 文字が長すぎるときに「...」で省略する設定 */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="fixed top-0 w-full bg-white shadow-sm z-50 py-4 px-6 text-center cursor-pointer" onclick="location.href='index.html'">
        <div class="text-2xl font-black text-slate-900 tracking-tighter italic">FTC<span class="text-blue-600">.</span></div>
    </header>

    <section class="h-[40vh] bg-[#0f172a] flex items-center justify-center pt-16 px-6 text-center text-white">
        <div>
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter">Update the World.</h1>
            <p class="text-slate-400 mt-4 text-sm">テクノロジーの力で、まだ見ぬ未来をカタチに。</p>
        </div>
    </section>

    <section class="py-16 px-6 max-w-2xl mx-auto">
        <h2 class="text-xl font-bold mb-10 border-l-4 border-blue-600 pl-4 uppercase tracking-widest text-slate-800">Latest News</h2>
        <div id="news-container" class="space-y-4">
            <p class="text-slate-400 text-center animate-pulse">最新ニュースを読み込み中...</p>
        </div>
    </section>

    <footer class="py-10 text-center border-t text-[10px] text-slate-400 font-bold tracking-widest uppercase">
        &copy; 2026 Future Tech Corporation.
    </footer>

    <script>
        async function loadNews() {
            const container = document.getElementById('news-container');
            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';
            // blog, news, ブログ の順でエンドポイントを自動試行
            const endpoints = ['blog', 'news', encodeURIComponent('ブログ')];
            let found = false;

            for (const ep of endpoints) {
                if (found) break;
                try {
                    const response = await fetch('https://' + domain + '.microcms.io/api/v1/' + ep, {
                        headers: { 'X-MICROCMS-API-KEY': apiKey }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        found = true;
                        container.innerHTML = ''; 
                        
                        if (data.contents.length === 0) {
                            container.innerHTML = '<p class="text-slate-400 text-center">現在、公開された記事はありません。</p>';
                            return;
                        }

                        data.contents.forEach(post => {
                            const date = new Date(post.createdAt).toLocaleDateString('ja-JP');
                            const card = document.createElement('div');
                            
                            // クリック時にIDとエンドポイント情報を詳細ページへ送る
                            card.onclick = () => { location.href = 'article.html?id=' + post.id + '&ep=' + ep; };
                            
                            // デザイン：画像がある場合は横に並べる
                            card.className = "p-5 bg-white rounded-xl shadow-sm border border-slate-100 hover:border-blue-400 transition-all cursor-pointer group flex gap-4 items-center";
                            
                            // サムネイル画像の処理
                            const thumbUrl = post.thumbnail ? post.thumbnail.url : '';
                            const thumbnailHtml = thumbUrl ? 
                                `<img src="${thumbUrl}" class="w-20 h-20 md:w-24 md:h-24 object-cover rounded-lg shrink-0">` : 
                                `<div class="w-20 h-20 md:w-24 md:h-24 bg-slate-100 rounded-lg shrink-0 flex items-center justify-center text-[10px] text-slate-300 font-bold">NO IMAGE</div>`;

                            card.innerHTML = 
                                thumbnailHtml + 
                                '<div class="flex-1">' +
                                    '<div class="flex items-center gap-3 mb-1">' +
                                        '<span class="text-[9px] font-bold bg-blue-50 text-blue-600 px-2 py-0.5 rounded uppercase">News</span>' +
                                        '<span class="text-xs font-medium text-slate-400">' + date + '</span>' +
                                    '</div>' +
                                    '<h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors text-sm md:text-base mb-1">' + post.title + '</h3>' +
                                    '<p class="text-xs text-slate-500 line-clamp-2 leading-relaxed">' + (post.description || '') + '</p>' +
                                '</div>';
                                
                            container.appendChild(card);
                        });
                    }
                } catch (e) {
                    console.error("Fetch error:", e);
                }
            }

            if (!found) {
                container.innerHTML = '<p class="text-red-500 text-center text-xs">記事を取得できませんでした。API設定を確認してください。</p>';
            }
        }
        loadNews();
    </script>
</body>
</html>
