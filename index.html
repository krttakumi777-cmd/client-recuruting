<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Tech Corp | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .nav-link { position: relative; padding-bottom: 4px; }
        .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background-color: #2563eb; transition: width 0.3s; }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="fixed top-0 w-full bg-white/95 backdrop-blur-sm z-50 border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter cursor-pointer" onclick="window.scrollTo(0,0)">FTC<span class="text-blue-600">.</span></div>

            <nav class="hidden lg:flex items-center gap-10">
                <a href="#vision" class="nav-link text-sm font-bold text-slate-600 hover:text-slate-900 transition-colors">企業理念</a>
                <a href="index.html" class="nav-link text-sm font-bold text-slate-600 hover:text-slate-900 transition-colors">ニュース</a>
                <a href="#service" class="nav-link text-sm font-bold text-slate-600 hover:text-slate-900 transition-colors">サービス</a>
                <a href="#recruit" class="nav-link text-sm font-bold text-slate-600 hover:text-slate-900 transition-colors">採用情報</a>
            </nav>

            <a href="#contact" class="hidden md:block text-xs font-bold border-2 border-slate-900 px-5 py-2 hover:bg-slate-900 hover:text-white transition-all">お問い合わせ</a>
        </div>
    </header>

    <section class="h-[80vh] hero-gradient flex items-center justify-center text-white px-6">
        <div class="max-w-4xl text-center">
            <h1 class="text-5xl md:text-7xl font-black tracking-tighter leading-tight mb-8">「！」を届ける。</h1>
            <p class="text-slate-400 text-lg">マイクロCMSと連携した最新のコーポレートサイトデモ</p>
        </div>
    </section>

    <section class="py-24 px-6 max-w-5xl mx-auto">
        <h2 class="text-3xl font-black mb-12">Latest News</h2>
        <div id="home-news-container" class="grid md:grid-cols-3 gap-8 text-left">
             </div>
    </section>

    <script>
        async function loadHomeNews() {
            const container = document.getElementById('home-news-container');
            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';
            // ブログエンドポイントから最新3件取得
            const url = `https://${domain}.microcms.io/api/v1/blog?limit=3`;

            try {
                const response = await fetch(url, { headers: { 'X-MICROCMS-API-KEY': apiKey } });
                if (response.ok) {
                    const data = await response.json();
                    container.innerHTML = '';
                    data.contents.forEach(post => {
                        const thumb = post.thumbnail ? post.thumbnail.url : 'https://images.unsplash.com/photo-1504711432869-efd597cdd042?w=400';
                        
                        // ここで確実に article.html へ飛ばすように設定
                        container.insertAdjacentHTML('beforeend', `
                            <div class="group cursor-pointer" onclick="location.href='article.html?id=${post.id}&ep=blog'">
                                <div class="aspect-video overflow-hidden rounded-lg mb-4 bg-slate-100">
                                    <img src="${thumb}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                                </div>
                                <h3 class="font-bold text-slate-800 line-clamp-2 group-hover:text-blue-600 transition-colors">${post.title}</h3>
                            </div>
                        `);
                    });
                }
            } catch (e) { console.error(e); }
        }
        loadHomeNews();
    </script>
</body>
</html>
