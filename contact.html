<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Nexus Core Technologies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white">
    <header class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 py-5 px-8 flex justify-between items-center border-b border-slate-100">
        <div class="text-xl font-black tracking-tighter cursor-pointer" onclick="location.href='index.html'">NCT<span class="text-cyan-500">.</span></div>
        <nav class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-widest text-slate-400">
            <a href="index.html" class="hover:text-slate-900">Home</a>
            <a href="contact.html" class="text-slate-900 border-b-2 border-cyan-500 pb-1">Contact</a>
        </nav>
    </header>

    <main class="pt-40 pb-20 px-6 max-w-3xl mx-auto">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-black tracking-tighter mb-4 italic">Contact</h1>
            <p class="text-slate-400">ビジネス、採用、技術に関するお問い合わせ。</p>
        </div>

        <form class="space-y-8 bg-slate-50 p-10 rounded-[2.5rem]">
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Your Name</label>
                <input type="text" class="w-full bg-white border-none py-4 px-6 rounded-xl focus:ring-2 focus:ring-cyan-500">
            </div>
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Email Address</label>
                <input type="email" class="w-full bg-white border-none py-4 px-6 rounded-xl focus:ring-2 focus:ring-cyan-500">
            </div>
            <div>
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Message</label>
                <textarea rows="5" class="w-full bg-white border-none py-4 px-6 rounded-xl focus:ring-2 focus:ring-cyan-500 resize-none"></textarea>
            </div>
            <button class="w-full bg-slate-900 text-white py-5 rounded-xl font-black hover:bg-cyan-600 transition-colors">SEND MESSAGE</button>
        </form>
    </main>
</body>
</html>
