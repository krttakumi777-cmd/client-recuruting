<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/microcms-js-sdk/dist/microcms-js-sdk.umd.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root">読み込み中...（ここが消えない場合はエラーです）</div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [posts, setPosts] = useState([]);
            const [error, setError] = useState(null);

            useEffect(() => {
                try {
                    const client = microcms.createClient({
                        serviceDomain: '1b0andgfz9',
                        apiKey: 'o4RH59hH1wsh7G6D8z3B9p7J2L4M6N8q3O4RH', 
                    });

                    client.get({ endpoint: 'blog' })
                        .then((res) => setPosts(res.contents))
                        .catch((err) => {
                            console.error(err);
                            setError("microCMSとの通信に失敗しました。キーを確認してください。");
                        });
                } catch (e) {
                    setError("プログラムの起動に失敗しました。");
                }
            }, []);

            return (
                <div className="p-10">
                    <h1 className="text-4xl font-black mb-8">TEST SITE</h1>
                    {error && <p className="text-red-500 mb-4">{error}</p>}
                    <div className="space-y-4">
                        {posts.length > 0 ? (
                            posts.map(post => (
                                <div key={post.id} className="p-4 bg-white shadow rounded">
                                    <h2 className="text-xl font-bold">{post.title}</h2>
                                    <p className="text-gray-500 text-sm">{new Date(post.createdAt).toLocaleDateString()}</p>
                                </div>
                            ))
                        ) : (
                            !error && <p>記事を読み込んでいます...</p>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
