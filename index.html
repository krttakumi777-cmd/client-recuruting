<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="fixed top-0 w-full bg-white shadow-sm z-50 py-4 px-6 text-center cursor-pointer" onclick="location.href='index.html'">
        <div class="text-2xl font-black text-slate-900 tracking-tighter italic">FTC<span class="text-blue-600">.</span></div>
    </header>

    <section class="h-[40vh] bg-[#0f172a] flex items-center justify-center pt-16 px-6 text-center text-white">
        <div>
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter">Update the World.</h1>
            <p class="text-slate-400 mt-4 text-sm">テクノロジーの力で、まだ見ぬ未来をカタチに。</p>
        </div>
    </section>

    <section class="py-16 px-6 max-w-2xl mx-auto">
        <h2 class="text-xl font-bold mb-10 border-l-4 border-blue-600 pl-4 uppercase tracking-widest text-slate-800">Latest News</h2>
        <div id="news-container" class="space-y-4">
            <p class="text-slate-400 text-center animate-pulse">読み込み中...</p>
        </div>
    </section>

    <footer class="py-10 text-center border-t text-[10px] text-slate-400 font-bold tracking-widest uppercase">
        &copy; 2026 Future Tech Corporation.
    </footer>

    <script>
        async function loadNews() {
            const container = document.getElementById('news-container');
            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';
            const endpoints = ['blog', 'news', encodeURIComponent('ブログ')];
            let found = false;

            for (const ep of endpoints) {
                if (found) break;
                try {
                    const response = await fetch('https://' + domain + '.microcms.io/api/v1/' + ep, {
                        headers: { 'X-MICROCMS-API-KEY': apiKey }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        found = true;
                        container.innerHTML = ''; 
                        
                        data.contents.forEach(post => {
                            const date = new Date(post.createdAt).toLocaleDateString('ja-JP');
                            const card = document.createElement('div');
                            card.onclick = () => { location.href = 'article.html?id=' + post.id + '&ep=' + ep; };
                            card.className = "p-6 bg-white rounded-xl shadow-sm border border-slate-100 hover:border-blue-400 transition-all cursor-pointer group flex gap-4 md:gap-6 items-start";
                            
                            // サムネイルがあれば表示
                            const thumbUrl = post.thumbnail ? post.thumbnail.url : '';
                            const thumbnailHtml = thumbUrl ? 
                                `<img src="${thumbUrl}" class="w-20 h-20 md:w-28 md:h-28 object-cover rounded-lg shadow-sm shrink-0">` : '';

                            card.innerHTML = 
                                thumbnailHtml + 
                                '<div class="flex-1">' +
                                    '<div class="flex items-center gap-4 mb-2">' +
                                        '<span class="text-[10px] font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded">NEWS</span>' +
                                        '<span class="text-xs font-medium text-slate-400">' + date + '</span>' +
                                    '</div>' +
                                    '<h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors mb-2">' + post.title + '</h3>' +
                                    '<p class="text-sm text-slate-500 leading-relaxed line-clamp-2">' + (post.description || '') + '</p>' +
                                '</div>';
                                
                            container.appendChild(card);
                        });
                    }
                } catch (e) {}
            }
        }
        loadNews();
    </script>
</body>
</html>
