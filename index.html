<header class="fixed top-0 w-full bg-white z-[100] border-b border-slate-200 h-20 shadow-md">
        <div class="max-w-7xl mx-auto px-6 h-full flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter cursor-pointer z-[110]" onclick="location.href='index.html'">
                <span class="text-slate-900">NCT</span><span class="text-cyan-500">.</span>
            </div>
            
            <nav class="hidden lg:flex items-center gap-10">
                <a href="vision.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Vision</a>
                <a href="service.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Service</a>
                <a href="recruit.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Recruit</a>
                <a href="news.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">News</a>
                <a href="contact.html" class="text-[10px] font-bold border-2 border-slate-900 px-5 py-2 hover:bg-slate-900 hover:text-white transition-all uppercase tracking-widest">Contact</a>
            </nav>

            <button id="menu-btn" class="lg:hidden flex flex-col gap-1.5 z-[110] p-2 focus:outline-none">
                <span id="line1" class="w-6 h-0.5 bg-slate-900 transition-all duration-300 origin-center"></span>
                <span id="line2" class="w-6 h-0.5 bg-slate-900 transition-all duration-300"></span>
                <span id="line3" class="w-6 h-0.5 bg-slate-900 transition-all duration-300 origin-center"></span>
            </button>
        </div>

        <div id="mobile-menu" class="fixed inset-0 bg-white translate-x-full transition-transform duration-500 lg:hidden flex flex-col items-center justify-center gap-8 text-3xl font-black italic text-slate-900">
            <a href="vision.html" class="hover:text-cyan-500">Vision</a>
            <a href="service.html" class="hover:text-cyan-500">Service</a>
            <a href="recruit.html" class="hover:text-cyan-500">Recruit</a>
            <a href="news.html" class="hover:text-cyan-500">News</a>
            <a href="contact.html" class="text-sm not-italic mt-4 bg-slate-900 text-white px-10 py-4 rounded-full">Contact</a>
            
            <div class="absolute bottom-10 opacity-[0.03] text-8xl font-black italic select-none pointer-events-none">NEXUS CORE</div>
        </div>
    </header>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const l1 = document.getElementById('line1'), l2 = document.getElementById('line2'), l3 = document.getElementById('line3');

        menuBtn.addEventListener('click', () => {
            const isClosing = mobileMenu.classList.toggle('translate-x-full');
            
            if (!isClosing) {
                // 開くとき
                l1.classList.add('rotate-45', 'translate-y-2');
                l2.classList.add('opacity-0');
                l3.classList.add('-rotate-45', '-translate-y-2');
            } else {
                // 閉じるとき
                l1.classList.remove('rotate-45', 'translate-y-2');
                l2.classList.remove('opacity-0');
                l3.classList.remove('-rotate-45', '-translate-y-2');
            }
        });

        // リンククリックで閉じる
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('translate-x-full');
                l1.classList.remove('rotate-45', 'translate-y-2');
                l2.classList.remove('opacity-0');
                l3.classList.remove('-rotate-45', '-translate-y-2');
            });
        });
    </script>
