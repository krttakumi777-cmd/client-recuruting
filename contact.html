<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Future Tech Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fff; }
        /* フォームの読み込みをスムーズに見せるための枠 */
        .form-container {
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 py-5 px-8 flex justify-between items-center border-b border-slate-100">
        <div class="text-xl font-black tracking-tighter cursor-pointer" onclick="location.href='index.html'">FTC<span class="text-blue-600">.</span></div>
        <nav class="hidden md:flex gap-8 text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">
            <a href="index.html" class="hover:text-slate-900 transition-colors">Home</a>
            <a href="vision.html" class="hover:text-slate-900 transition-colors">Vision</a>
            <a href="service.html" class="hover:text-slate-900 transition-colors">Service</a>
            <a href="recruit.html" class="hover:text-slate-900 transition-colors">Recruit</a>
            <a href="news.html" class="hover:text-slate-900 transition-colors">News</a>
            <a href="contact.html" class="text-slate-900 border-b-2 border-blue-600 pb-1">Contact</a>
        </nav>
    </header>

    <main class="pt-32 pb-20">
        <section class="py-20 px-6 text-center">
            <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-6 italic">Contact</h1>
            <p class="text-blue-600 font-bold tracking-[0.3em] uppercase text-xs mb-8">お問い合わせフォーム</p>
            <p class="text-slate-400 text-sm max-w-md mx-auto leading-relaxed">
                以下のフォームに必要事項をご記入の上、送信してください。通常2〜3営業日以内にご返信いたします。
            </p>
        </section>

        <section class="max-w-4xl mx-auto px-4">
            <div class="form-container bg-slate-50 rounded-[2.5rem] overflow-hidden border border-slate-100">
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSeYptHrYSqFZPIVZyQdiH-QwKIFuLK78WB7D56ihOXRZQ_-BQ/viewform?embedded=true" 
                    width="100%" 
                    height="900" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0"
                    class="bg-transparent">
                    読み込んでいます…
                </iframe>
            </div>
        </section>
    </main>

    <footer class="py-12 text-center border-t border-slate-50 text-[10px] text-slate-400 font-bold tracking-[0.2em] uppercase">
        &copy; 2026 Future Tech Corporation.
    </footer>

</body>
</html>
