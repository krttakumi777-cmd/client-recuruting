<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    
    <script src="https://unpkg.com/microcms-js-sdk@latest/dist/microcms-js-sdk.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        body { -webkit-font-smoothing: antialiased; font-family: 'Noto Sans JP', sans-serif; }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion } = window.Motion;

        const App = () => {
            const [posts, setPosts] = useState([]);

            useEffect(() => {
                const client = window.microcms.createClient({
                    serviceDomain: '1b0andgfz9',
                    apiKey: 'o4RH59hH1wsh7G6D8z3B9p7J2L4M6N8q3O4RH', 
                });
                client.get({ endpoint: 'blog' }).then((res) => setPosts(res.contents));
            }, []);

            return (
                <div className="min-h-screen">
                    {/* ヘッダー */}
                    <header className="fixed top-0 left-0 right-0 z-50 glass-header py-4">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-black tracking-tighter text-slate-900">FTC<span className="text-blue-600">.</span></div>
                        </div>
                    </header>

                    <main>
                        {/* ヒーローセクション */}
                        <section className="relative h-[60vh] flex items-center justify-center bg-slate-900 pt-20">
                            <div className="text-center px-6">
                                <motion.h1 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-5xl md:text-7xl font-black text-white mb-4 uppercase">Update the World.</motion.h1>
                                <p className="text-xl text-gray-300">テクノロジーの力で、まだ見ぬ未来をカタチに。</p>
                            </div>
                        </section>

                        {/* ニュースセクション（ここがmicroCMSと連動） */}
                        <section className="py-20 bg-white">
                            <div className="container mx-auto px-6 max-w-4xl">
                                <h2 className="text-3xl font-black mb-12 text-center text-slate-900">LATEST NEWS</h2>
                                <div className="space-y-6">
                                    {posts.map(post => (
                                        <motion.div initial={{ opacity: 0 }} whileInView={{ opacity: 1 }} key={post.id} className="p-6 border-b border-gray-100 hover:bg-gray-50 transition-colors flex flex-col md:flex-row md:items-center gap-4">
                                            <span className="text-sm font-bold text-blue-600">
                                                {new Date(post.createdAt).toLocaleDateString()}
                                            </span>
                                            <h3 className="text-lg font-bold text-slate-800 flex-grow">{post.title}</h3>
                                            <div className="text-blue-500 font-bold text-sm">READ MORE →</div>
                                        </motion.div>
                                    ))}
                                    {posts.length === 0 && <p className="text-center text-gray-400">記事を読み込み中...</p>}
                                </div>
                            </div>
                        </section>
                    </main>

                    <footer className="py-10 text-center border-t text-xs text-gray-400 font-bold uppercase tracking-widest">
                        &copy; 2026 Future Tech Corporation.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
