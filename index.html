<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    <script src="https://unpkg.com/microcms-js-sdk@latest/dist/microcms-js-sdk.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="fixed top-0 w-full bg-white shadow-sm z-50 py-4 px-6 text-center">
        <div class="text-2xl font-black text-slate-900 tracking-tighter italic">FTC<span class="text-blue-600">.</span></div>
    </header>

    <section class="h-[40vh] bg-[#0f172a] flex items-center justify-center pt-16 px-6 text-center text-white">
        <div>
            <h1 class="text-4xl md:text-6xl font-black uppercase tracking-tighter">Update the World.</h1>
            <p class="text-slate-400 mt-4 text-sm">テクノロジーの力で、まだ見ぬ未来をカタチに。</p>
        </div>
    </section>

    <section class="py-16 px-6 max-w-2xl mx-auto">
        <h2 class="text-xl font-bold mb-10 border-l-4 border-blue-600 pl-4 uppercase tracking-widest text-slate-800">Latest News</h2>
        <div id="news-container" class="space-y-4">
            <p class="text-slate-400 text-center animate-pulse">Newsを取得しています...</p>
        </div>
    </section>

    <footer class="py-10 text-center border-t text-[10px] text-slate-400 font-bold tracking-widest uppercase">
        &copy; 2026 Future Tech Corporation.
    </footer>

    <script>
        // microCMSと通信する命令
        function getMicroCMSData() {
            const container = document.getElementById('news-container');

            // 道具が届いていない場合は0.5秒待って再挑戦
            if (typeof microcms === 'undefined') {
                setTimeout(getMicroCMSData, 500);
                return;
            }

            const client = microcms.createClient({
                serviceDomain: '1b0andgfz9',
                apiKey: 'o4RH59hH1wsh7G6D8z3B9p7J2L4M6N8q3O4RH',
            });

            client.get({ endpoint: 'blog' })
                .then(function(res) {
                    container.innerHTML = ''; // 読み込み中を消す
                    
                    if (res.contents.length === 0) {
                        container.innerHTML = '<p class="text-slate-400 text-center italic">公開中の記事がありません。</p>';
                        return;
                    }

                    res.contents.forEach(function(post) {
                        const date = new Date(post.createdAt).toLocaleDateString('ja-JP');
                        const html = `
                            <div class="p-6 bg-white rounded-xl shadow-sm border border-slate-100 hover:border-blue-400 transition-all cursor-pointer group">
                                <div class="flex items-center gap-4 mb-2">
                                    <span class="text-[10px] font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded">NEWS</span>
                                    <span class="text-xs font-medium text-slate-400">${date}</span>
                                </div>
                                <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">${post.title}</h3>
                            </div>
                        `;
                        container.insertAdjacentHTML('beforeend', html);
                    });
                })
                .catch(function(err) {
                    container.innerHTML = '<p class="text-red-500 text-center text-sm">記事の取得に失敗しました。もう一度更新してください。</p>';
                });
        }

        // 実行
        getMicroCMSData();
    </script>
</body>
</html>
