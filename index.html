<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Core Technologies | Connect the Dots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .hero-gradient { background: linear-gradient(135deg, #020617 0%, #1e1b4b 100%); }
    </style>
</head>
<body class="bg-white text-slate-900">
    <header class="fixed top-0 w-full bg-white/95 backdrop-blur-md z-50 border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter cursor-pointer" onclick="location.href='index.html'">NCT<span class="text-cyan-500">.</span></div>
            <nav class="hidden lg:flex items-center gap-10">
                <a href="vision.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Vision</a>
                <a href="service.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Service</a>
                <a href="recruit.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Recruit</a>
                <a href="news.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">News</a>
            </nav>
            <a href="contact.html" class="hidden md:block text-[10px] font-bold border-2 border-slate-900 px-5 py-2 hover:bg-slate-900 hover:text-white transition-all uppercase tracking-widest">Contact</a>
        </div>
    </header>

    <section class="h-[85vh] hero-gradient flex items-center justify-center text-white px-6">
        <div class="max-w-4xl text-center">
            <h1 class="text-5xl md:text-8xl font-black tracking-tighter leading-tight mb-8">Connect the <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Core.</span></h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto mb-10">
                複雑なテクノロジーを解き明かし、次世代の核となるインフラを構築する。
            </p>
            <button onclick="location.href='vision.html'" class="bg-cyan-600 text-white px-10 py-4 rounded-full font-bold hover:bg-cyan-500 transition-all shadow-xl shadow-cyan-900/20">Read Vision</button>
        </div>
    </section>

    <section class="py-24 px-6 max-w-5xl mx-auto">
        <div class="flex justify-between items-end mb-12">
            <div>
                <h2 class="text-xs font-black text-cyan-600 tracking-[0.4em] uppercase mb-4">Update</h2>
                <h3 class="text-3xl font-bold tracking-tight">Latest Insights</h3>
            </div>
            <a href="news.html" class="text-sm font-bold text-cyan-600 hover:underline underline-offset-8">All News →</a>
        </div>
        <div id="home-news-container" class="grid md:grid-cols-2 gap-12">
            <p class="text-slate-300 animate-pulse text-xs tracking-widest uppercase">Syncing...</p>
        </div>
    </section>

    <footer class="py-20 text-center bg-slate-50 border-t border-slate-100">
        <div class="text-2xl font-black tracking-tighter mb-8">NCT<span class="text-cyan-500">.</span></div>
        <p class="text-[10px] text-slate-400 font-bold tracking-[0.2em]">&copy; 2026 Nexus Core Technologies.</p>
    </footer>

    <script>
        async function loadHomeNews() {
            const container = document.getElementById('home-news-container');
            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';
            try {
                const response = await fetch(`https://${domain}.microcms.io/api/v1/blog?limit=2`, {
                    headers: { 'X-MICROCMS-API-KEY': apiKey }
                });
                const data = await response.json();
                container.innerHTML = '';
                data.contents.forEach(post => {
                    const thumb = post.thumbnail ? post.thumbnail.url : 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800';
                    container.insertAdjacentHTML('beforeend', `
                        <div class="group cursor-pointer" onclick="location.href='article.html?id=${post.id}&ep=blog'">
                            <div class="aspect-video overflow-hidden rounded-2xl mb-6 bg-slate-200">
                                <img src="${thumb}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                            </div>
                            <h4 class="text-xl font-bold group-hover:text-cyan-600 transition-colors">${post.title}</h4>
                        </div>
                    `);
                });
            } catch (e) { console.error(e); }
        }
        loadHomeNews();
    </script>
</body>
</html>
