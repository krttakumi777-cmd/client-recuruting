<script>

    data.contents.forEach(post => {
        const date = new Date(post.createdAt).toLocaleDateString('ja-JP');
        const card = document.createElement('div');
        card.className = "p-6 bg-white rounded-xl shadow-sm border border-slate-100 hover:border-blue-400 transition-all cursor-pointer group";
        
        // innerHTMLの中に post.description （概要）を追加しました
        card.innerHTML = 
            '<div class="flex items-center gap-4 mb-2">' +
                '<span class="text-[10px] font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded">NEWS</span>' +
                '<span class="text-xs font-medium text-slate-400">' + date + '</span>' +
            '</div>' +
            '<h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors mb-2">' + post.title + '</h3>' +
            '<p class="text-sm text-slate-500 leading-relaxed">' + (post.description || '') + '</p>'; // ここが概要です
            
        container.appendChild(card);
