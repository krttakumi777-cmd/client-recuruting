<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Detail | Future Tech Corp</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <style>
        .content-body img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
        .content-body p { margin-bottom: 1.5rem; line-height: 1.8; }
        .content-body h2 { font-weight: bold; font-size: 1.25rem; margin-top: 2rem; margin-bottom: 1rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="py-6 px-6 border-b flex justify-between items-center">
        <div class="text-xl font-black cursor-pointer" onclick="location.href='index.html'">FTC<span class="text-blue-600">.</span></div>
        <a href="index.html" class="text-xs font-bold text-blue-600 hover:underline underline-offset-4">← ニュース一覧に戻る</a>
    </header>

    <article class="max-w-2xl mx-auto py-16 px-6">
        <div id="loader" class="text-center py-20 text-slate-400 animate-pulse">記事を読み込み中...</div>
        
        <div id="article-content" class="hidden">
            <div class="flex items-center gap-4 mb-6">
                <span class="text-[10px] font-bold bg-blue-50 text-blue-600 px-2 py-1 rounded uppercase tracking-widest">News Release</span>
                <span id="post-date" class="text-xs font-medium text-slate-400"></span>
            </div>
            
            <h1 id="post-title" class="text-3xl md:text-4xl font-black text-slate-900 leading-tight mb-10 tracking-tighter"></h1>
            
            <div id="post-body" class="content-body text-slate-700">
                </div>
        </div>
    </article>

    <footer class="py-10 text-center border-t text-[10px] text-slate-400 font-bold tracking-widest uppercase">
        &copy; 2026 Future Tech Corporation.
    </footer>

    <script>
        async function loadDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id');
            const endpoint = urlParams.get('ep');

            if (!contentId || !endpoint) {
                location.href = 'index.html';
                return;
            }

            const apiKey = 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH';
            const domain = '1b0andgfz9';

            try {
                const response = await fetch('https://' + domain + '.microcms.io/api/v1/' + endpoint + '/' + contentId, {
                    headers: { 'X-MICROCMS-API-KEY': apiKey }
                });

                if (response.ok) {
                    const post = await response.json();
                    document.getElementById('post-date').innerText = new Date(post.createdAt).toLocaleDateString('ja-JP');
                    document.getElementById('post-title').innerText = post.title;
                    document.getElementById('post-body').innerHTML = post.content;
                    
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('article-content').classList.remove('hidden');
                }
            } catch (e) {
                document.getElementById('loader').innerText = 'エラーが発生しました。';
            }
        }
        loadDetail();
    </script>
</body>
</html>
