<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Core Technologies | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .hero-gradient { background: linear-gradient(135deg, #020617 0%, #1e1b4b 100%); }
    </style>
</head>
<body class="bg-white text-slate-900">

    <header class="fixed top-0 w-full bg-white z-[100] border-b border-slate-200 h-20 shadow-md">
        <div class="max-w-7xl mx-auto px-6 h-full flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter cursor-pointer z-[110]" onclick="location.href='index.html'">
                <span class="text-slate-900">NCT</span><span class="text-cyan-500">.</span>
            </div>
            
            <nav class="hidden lg:flex items-center gap-10">
                <a href="vision.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Vision</a>
                <a href="service.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Service</a>
                <a href="recruit.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">Recruit</a>
                <a href="news.html" class="text-sm font-bold text-slate-600 hover:text-cyan-600 transition-colors">News</a>
                <a href="contact.html" class="text-[10px] font-bold border-2 border-slate-900 px-5 py-2 hover:bg-slate-900 hover:text-white transition-all uppercase tracking-widest">Contact</a>
            </nav>

            <button id="menu-btn" class="lg:hidden flex flex-col gap-1.5 z-[110] p-2 focus:outline-none">
                <span id="line1" class="w-6 h-0.5 bg-slate-900 transition-all duration-300 origin-center"></span>
                <span id="line2" class="w-6 h-0.5 bg-slate-900 transition-all duration-300"></span>
                <span id="line3" class="w-6 h-0.5 bg-slate-900 transition-all duration-300 origin-center"></span>
            </button>
        </div>

        <div id="mobile-menu" class="fixed inset-0 bg-white translate-x-full transition-transform duration-500 lg:hidden flex flex-col items-center justify-center gap-8 text-3xl font-black italic text-slate-900">
            <a href="vision.html" class="hover:text-cyan-500">Vision</a>
            <a href="service.html" class="hover:text-cyan-500">Service</a>
            <a href="recruit.html" class="hover:text-cyan-500">Recruit</a>
            <a href="news.html" class="hover:text-cyan-500">News</a>
            <a href="contact.html" class="text-sm not-italic mt-4 bg-slate-900 text-white px-10 py-4 rounded-full">Contact</a>
            <div class="absolute bottom-10 opacity-[0.03] text-8xl font-black italic select-none pointer-events-none">NEXUS CORE</div>
        </div>
    </header>

    <main class="pt-20"> <section class="h-[80vh] hero-gradient flex items-center justify-center text-white px-6">
            <div class="max-w-4xl text-center">
                <h1 class="text-5xl md:text-8xl font-black tracking-tighter leading-tight mb-8">Connect the <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Core.</span></h1>
                <p class="text-slate-400 text-lg md:text-xl mb-10 max-w-2xl mx-auto">複雑なテクノロジーをシンプルに解き明かし、ビジネスの核となるシステムを構築する。</p>
                <button onclick="location.href='vision.html'" class="bg-cyan-600 text-white px-10 py-4 rounded-full font-bold shadow-xl shadow-cyan-900/20 hover:bg-cyan-500 transition-all">Explore More</button>
            </div>
        </section>

        <section class="py-24 px-6 max-w-5xl mx-auto text-center">
            <h3 class="text-[10px] font-black tracking-[0.3em] uppercase text-cyan-600 mb-4">Latest Insights</h3>
            <h2 class="text-4xl font-black mb-16 tracking-tighter">News & Updates</h2>
            <div id="home-news-container" class="grid md:grid-cols-2 gap-12 text-left">
                <p class="text-slate-300 animate-pulse">Syncing with microCMS...</p>
            </div>
        </section>
    </main>

    <footer class="py-12 border-t border-slate-100 text-center">
        <p class="text-xs font-bold text-slate-400">© 2026 Nexus Core Technologies. All rights reserved.</p>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const l1 = document.getElementById('line1'), l2 = document.getElementById('line2'), l3 = document.getElementById('line3');

        // ハンバーガーメニューの開閉
        menuBtn.addEventListener('click', () => {
            const isOpen = !mobileMenu.classList.contains('translate-x-full');
            if (isOpen) {
                mobileMenu.classList.add('translate-x-full');
                l1.classList.remove('rotate-45', 'translate-y-2');
                l2.classList.remove('opacity-0');
                l3.classList.remove('-rotate-45', '-translate-y-2');
            } else {
                mobileMenu.classList.remove('translate-x-full');
                l1.classList.add('rotate-45', 'translate-y-2');
                l2.classList.add('opacity-0');
                l3.classList.add('-rotate-45', '-translate-y-2');
            }
        });

        // リンククリック時に閉じる
        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('translate-x-full');
                l1.classList.remove('rotate-45', 'translate-y-2');
                l2.classList.remove('opacity-0');
                l3.classList.remove('-rotate-45', '-translate-y-2');
            });
        });

        // microCMS ニュース取得
        async function loadHomeNews() {
            const container = document.getElementById('home-news-container');
            try {
                const response = await fetch(`https://1b0andgfz9.microcms.io/api/v1/blog?limit=2`, {
                    headers: { 'X-MICROCMS-API-KEY': 'K6mqClhlUAcZlnAlbzl0YtPfjbLa6MHNo4RH' }
                });
                const data = await response.json();
                container.innerHTML = '';
                data.contents.forEach(post => {
                    const thumb = post.thumbnail ? post.thumbnail.url : 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800';
                    container.insertAdjacentHTML('beforeend', `
                        <div class="cursor-pointer group" onclick="location.href='article.html?id=${post.id}&ep=blog'">
                            <div class="aspect-video overflow-hidden rounded-3xl mb-6 bg-slate-100 shadow-lg">
                                <img src="${thumb}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                            </div>
                            <h4 class="text-xl font-bold group-hover:text-cyan-600 transition-colors">${post.title}</h4>
                            <p class="text-slate-500 text-sm mt-2">Read article →</p>
                        </div>
                    `);
                });
            } catch (e) { container.innerHTML = 'Failed to load insights.'; }
        }
        loadHomeNews();
    </script>
</body>
</html>
