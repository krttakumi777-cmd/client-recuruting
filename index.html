<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit | Future Tech Corp</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1a1a1a',
                        accent: '#3b82f6',
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/microcms-js-sdk/dist/microcms-js-sdk.umd.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .glass-header { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, useScroll, AnimatePresence } = window.Motion;

        // --- microCMS Client 設定 ---
        const client = microcms.createClient({
            serviceDomain: '1b0andgfz9',
            apiKey: 'ここにAPIキーを貼り付け', // ← ここを書き換えてください！
        });

        // --- アイコン・アニメーション部品 (省略せず元のものを保持) ---
        const IconArrowRight = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>);
        const IconMenu = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>);
        const IconX = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>);

        const FadeIn = ({ children, delay = 0, direction = "up", className = "" }) => {
            const directions = { up: { y: 40, x: 0 }, down: { y: -40, x: 0 }, left: { y: 0, x: 40 }, right: { y: 0, x: -40 } };
            return (
                <motion.div initial={{ opacity: 0, ...directions[direction] }} whileInView={{ opacity: 1, y: 0, x: 0 }} viewport={{ once: true, margin: "-50px" }} transition={{ duration: 0.7, delay: delay, ease: "easeOut" }} className={className}>
                    {children}
                </motion.div>
            );
        };

        // --- News Section (microCMSと連動する新しい部分) ---
        const NewsSection = () => {
            const [posts, setPosts] = useState([]);

            useEffect(() => {
                client.get({ endpoint: 'blog' }) // microCMSの「blog」からデータを取る
                    .then((res) => setPosts(res.contents))
                    .catch((err) => console.error(err));
            }, []);

            return (
                <section className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <FadeIn>
                            <h2 className="text-3xl font-black mb-10 text-center uppercase tracking-widest">Latest News</h2>
                        </FadeIn>
                        <div className="max-w-4xl mx-auto space-y-6">
                            {posts.map((post) => (
                                <FadeIn key={post.id}>
                                    <div className="p-6 border-b border-gray-100 flex flex-col md:flex-row md:items-center gap-4 hover:bg-gray-50 transition-colors">
                                        <span className="text-sm font-bold text-accent">
                                            {new Date(post.createdAt).toLocaleDateString()}
                                        </span>
                                        <h3 className="text-lg font-bold text-primary flex-grow">{post.title}</h3>
                                        <div className="text-gray-500 text-sm overflow-hidden text-ellipsis whitespace-nowrap max-w-xs">
                                            {post.content ? post.content.replace(/<[^>]*>?/gm, '').substring(0, 40) + '...' : ''}
                                        </div>
                                    </div>
                                </FadeIn>
                            ))}
                            {posts.length === 0 && <p className="text-center text-gray-400">記事を読み込み中...</p>}
                        </div>
                    </div>
                </section>
            );
        };

        // --- 各コンポーネント (Hero, Missionなどはそのまま) ---
        const Header = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => { window.addEventListener('scroll', () => setIsScrolled(window.scrollY > 50)); }, []);
            return (
                <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'glass-header py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center text-primary font-bold">
                        <div className="text-2xl font-black tracking-tighter">FTC<span className="text-accent">.</span></div>
                        <nav className="hidden md:flex gap-8 text-sm">
                            <a href="#mission">MISSION</a>
                            <a href="#news">NEWS</a>
                            <a href="#recruit">RECRUIT</a>
                        </nav>
                    </div>
                </header>
            );
        };

        const Hero = () => (
            <section className="relative h-[80vh] flex items-center justify-center bg-gray-100 overflow-hidden">
                <div className="absolute inset-0 bg-white/60 z-10"></div>
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1950&q=80" className="absolute inset-0 w-full h-full object-cover" />
                <div className="container mx-auto px-6 relative z-20 text-center">
                    <motion.h1 initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} className="text-6xl md:text-8xl font-black text-primary mb-4 uppercase">Update the World.</motion.h1>
                    <p className="text-xl font-medium text-gray-600">テクノロジーの力で、まだ見ぬ未来をカタチに。</p>
                </div>
            </section>
        );

        // --- Main App ---
        const App = () => (
            <div className="min-h-screen">
                <Header />
                <main>
                    <Hero />
                    <div id="news"><NewsSection /></div>
                    {/* 他のセクションもここに追加可能 */}
                </main>
                <footer className="py-10 text-center border-t text-xs text-gray-400 font-bold uppercase tracking-widest">
                    &copy; 2026 Future Tech Corporation.
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
